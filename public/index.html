<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Title Goes Here</title>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/client.js"></script>
</head>
<body class="text-center">

    <!-- Fixed navbar from Bootstrap4 examples -->
    <nav class="navbar navbar-expand-md navbar-primary fixed-top bg-light">
        <a href="/">
            <div class="trapezoid ">
                <img class="img-fluid float-left" src="images/receipt.png" alt="">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" id="login-tab" href="#">Login<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="other-tab" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>

    <form class="form-signin" id="login-form">
        <button class="btn close" id="login-close">x</button>
        <img class="img-fluid mb-3" src="images/receipt.png" alt="">
        <!--<h1 class="h1 mb-3 font-weight-light">Covid Map</h1> -->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password">
        <div class="checkbox mb-1">
            <label>
                <input type="checkbox" value="remember-me"> Remember me!
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="submit">Sign in</button>
        <p class="text-center mt-2">
            Not registered? 
            <a onclick="register()" href="#" type="link">Sign up!</a>
         </p>
        <div class="error"></div>
        <p class="mt-3 mb-0 text-muted">
            C-Me &copy; 2020-2020
        </p>
    </form>
</body>

</html>
