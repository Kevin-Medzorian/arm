<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>CMe</title>

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signin">
        <!-- <img class="mb-4" src="path/to/logo" alt="" width="72" height="72"> !-->
        <h1 class="h1 mb-3 font-weight-light">C-Me</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" href="signin" type="submit">Sign in</button>
        Not registered? <a href="signup" type="link">Sign up!</a>
        <div class="error"></div>
        <p class="mt-3 mb-0 text-muted">&copy; 2020-2021</p>
    </form>
</body>

</html>
